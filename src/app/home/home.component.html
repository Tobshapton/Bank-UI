<div class="card mt-4">
    <h4 class="card-header">Welcome to the homepage</h4>
    <div class="card-body">
        <form [formGroup]="navigateForm">
            <div class="form-group">
                <button class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-2"></span>
                    Account Balance
                </button>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-2"></span>
                    Limits
                </button>
            </div>
            <div>
                <button class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mt-1"></span>
                    Payments Screen
                </button>
            </div>
        </form>
    </div>
</div>
